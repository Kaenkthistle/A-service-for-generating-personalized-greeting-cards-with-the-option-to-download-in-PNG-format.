<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="/css/background.css">
    <script src="/js/index.js"></script>
</head>
<body>
    <div class="content">
        <h3>Создание индивидуальной открытки</h3>
        <form method="POST" id="autoForm">
            <label for="fio">Введите ФИО</label>
            <input name="fio" maxlength="34" required><br><br>
            <label for="gender">Выберите пол</label>
            <select name="gender" id="genderChanger">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select><br><br>
            <label for="feast">Выберите праздник</label>
            <select name="feast" id="feastChanger">
                <option value="ny">Новый год</option>
                <option value="8m">8 Марта</option>
                <option value="23f">23 Февраля</option>
                <option value="prog">День программиста</option>
                <option value="dsv">День святого Валентина</option>
                <option value="dr">День рождения</option>
            </select><br><br>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
